<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app">
        <div>{{ v_info }}</div>
        <div> <!-- left section -->
            <div v-for="model in v_models">
                <!-- <input v-model="model.value"> -->
                <span>{{ model.c_model }}</span>
            </div>
            <input v-model="v_url" placeholder="URL" :disabled="v_responses.length !== 0">
            <input type="range" v-model.number="v_temperature" min="0" max="2" step="0.1" :disabled="v_responses.length !== 0">
            <span>{{ v_temperature }}</span>
            <input type="text" v-model="v_rule" :disabled="v_responses.length !== 0">
            <input type="text" v-model="v_content" :disabled="v_responses.length !== 0">
            <input type="text" v-model.number="v_note" :disabled="v_responses.length !== 0">
            <select v-model="v_categories.select" :disabled="v_responses.length !== 0">
                <option v-for="category in v_categories.option" :key="category.c_id" :value="category.c_id">
                    {{ category.c_category }}
                </option>
            </select>
            <button @click="f_prompt" :disabled="v_responses.length !== 0">Submit</button>
        </div>
        <!-- right section -->
        <div> <!-- max 100vh-->
            <div v-for="response in v_responses"> <!-- grid 3 overflow--> 
                <div v-html="response.total_duration"></div>
                thinking
                <div v-html="f_render_markdown(response.think)"></div> <!--must be able to be shortened, not shown all, press it and then it will be shown-->
                <hr>
                <div v-html="f_render_markdown(response.final)"></div>
                <input type="number" v-model.number="response.score" min="1" max="5">
                <input type="text" v-model.number="response.note">
                {{response.score}}
            </div>
            <button @click="f_upload_data" :disabled="v_responses.length === 0">Upload</button>
            <button @click="f_cancel_upload_data" :disabled="v_responses.length === 0">Cancel</button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
