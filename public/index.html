<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ v_info }}</div>
        <div> <!-- left section -->
            <input v-model="v_url" placeholder="URL">
            <input type="range" v-model.number="v_temperature" min="0" max="2" step="0.1">
            <input type="text" v-model="v_rule">
            <span>{{ v_temperature }}</span>
            <div v-for="model in v_models">
                <!-- <input v-model="model.value"> -->
                <span>{{ model.value }}</span>
            </div>
            <input type="text" v-model="v_content" @change="f_prompt">
        </div>
        <!-- right section -->
        <div> <!-- max 100vh-->
            <div v-for="response in v_responses"> <!-- grid 3 overflow--> 
                <div v-html="response.total_duration"></div>
                thinking
                <div v-html="response.think"></div> <!--must be able to be shortened, not shown all, press it and then it will be shown-->
                <hr>
                <div v-html="response.final"></div>
                <input type="number" v-model.number="response.scores" min="1" max="5">
                {{response.scores}}
            </div>
            <button @click="f_upload_data" :disabled="v_responses.length === 0">Upload</button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
